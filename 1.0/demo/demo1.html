<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
	<div id="rollingplate-container"></div>

	<script>
    var S = KISSY;
	var srcPath = "../../../";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	KISSY.use('gallery/rollingplate/1.0/',function(S,Rollingplate){
		new Rollingplate('rollingplate-container', {
			rotateOffset: 45,
			rotateTarget: 'plate',
			rotateRound: 5,
			rotateDuration: 5,
			rotateEffect: 'ease-in-out',
			awardList: [
				{awardId: '4012', awardRate: 0.25},
				{awardId: '4013', awardRate: 0.5},
				{awardId: '4014', awardRate: 0.15},
				{awardId: '4015', awardRate: 0.075},
				{awardId: '4016', awardRate: 0.025}
			]
		});
	});
		
	</script>
</body>
</html>
