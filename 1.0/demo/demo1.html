<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script type="text/javascript" src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed-min.js" data-config="{combine:true}"></script>
</head>
<body>
	<div id="rollingplate-container"></div>

	<script>
    var S = KISSY;
	var srcPath = "../../../";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	KISSY.use('gallery/rollingplate/1.0/',function(S,Rollingplate){
		new Rollingplate('rollingplate-container', {
			rotateOffset: 45
		});
	});
		
	</script>
</body>
</html>
